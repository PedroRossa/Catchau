<div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="settingsModal" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Settings</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="container disabled">
					<div class="custom-control custom-switch m-3">
						<input id="chbRealtimeProgress" class="custom-control-input" type="checkbox" />
						<span class="custom-control-track"></span>
						<label class="custom-control-label" for="chbRealtimeProgress">Ping Server</label>
					</div>
					<p class="font-italic mb-3">Time to request a message to server</p>
					<div class="border m-1 p-1">
						<label for="inpUpdateTime">Update time (ms)</label>
						<input id="inpUpdateTime" type="range" class="custom-range disabled" min="50" max="5000" value="2000" />
						<p id="txtUpdateTimeValue" class="font-italic mb-3">2000</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
